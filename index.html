<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 1rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-neutral-600">
    <main
      class="bg-neutral-500 clr-primary-500 fs-400 padding-1 border-radius-2"
    >
      <img
        class="border-radius-1"
        src="./images/image-equilibrium.jpg"
        alt=""
      />
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="clr-primary-400">
          <i><img src="./images/icon-ethereum.svg" alt="" /></i>0.041 ETH
        </p>
        <p>
          <i><img src="./images/icon-clock.svg" alt="" /></i> 3 days left
        </p>
      </div>
      <footer>
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
